<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 px-0">
      <div class="d-flex align-items-center justify-content-center mt-5">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
          <div class="mt-5 px-5" id="signinForm" [ngClass]="forgotPassword ? 'd-none' : 'd-block'">
            <div class="text-center card-img-top">
        <span class="fa-stack fa-5x">
          <i class="far fa-circle fa-stack-2x"></i>
          <i class="fas fa-user-graduate fa-stack-1x"></i>
        </span>
            </div>
            <div class="row card-body">
              <div class="col-12 card-text">
                <form class="form-horizontal mt-5" (submit)="signin()">
                  <div class="input-group mb-5">
                    <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-user"></i>
                </span>
                    </div>
                    <input [(ngModel)]="username" name="usernameLocal" type="text" class="form-control form-control-lg"
                           placeholder="Username" aria-label="Username">
                  </div>
                  <div class="input-group mb-5">
                    <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-key"></i>
                </span>
                    </div>
                    <input [(ngModel)]="password" name="passwordLocal" type="text" class="form-control form-control-lg"
                           placeholder="Hasło" aria-label="Password">
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <div class="custom-control custom-checkbox">
                        <input [(ngModel)]="rememberMe" name="rememberMeLocal" type="checkbox"
                               class="custom-control-input" id="customCheck1">
                        <label for="customCheck1" class="custom-control-label">Pamiętaj mnie</label>
                        <a (click)="passwordForgotten()" id="forgotPassword" class="text-dark float-right">
                          <i class="fas fa-unlock"> Przypomnij hasło</i>
                        </a>
                      </div>
                    </div>
                  </div>
                  <div class="form-group text-center">
                    <div class="col-xs-12 pb-5">
                      <button type="submit" class="btn btn-block btn-lg btn-info">
                        Zaloguj
                      </button>
                    </div>
                  </div>
                  <div class="form-group mb-0 mt-5">
                    <div class="col-sm-12 text-center">
                      Nie masz konta? <a routerLink="/authentication/signup" class="text-info ml-5">Zarejestruj się</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div id="forgotForm" [ngClass]="forgotPassword ? 'd-block' : 'd-none'">
            <div class="logo">
        <span>
        </span>
              <h5 class="font-medium mb-5">Przywracanie hasła</h5>
              <span>Podaj adres e-mail</span>
            </div>
            <div class="row mt-5">
              <form class="col-12" (submit)="resetPassword()">
                <div class="form-group row">
                  <div class="col-12">
                    <input [(ngModel)]="resetPasswordEmail" name="resetPasswordEmail" type="text" class="form-control form-control-lg" placeholder="Adres email">
                  </div>
                </div>
                <div class="row mt-5">
                  <div class="col-12">
                    <button type="submit" class="btn btn-block btn-lg btn-danger"> Przywróć hasło</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<confirmation-modal
  [id]="'success-modal'"
  [header]="'Rejestracja zakończona pomyślnie!'"
  [description]="'Na podany adres email wysłano link aktywacyjny.'"
  [confirmDescription]="'Dalej'">
</confirmation-modal>
