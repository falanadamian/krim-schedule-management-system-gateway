<div class="row">
  <div class="col-sm-12">
    <p-steps [model]="items" [(activeIndex)]="activeIndex" class="steps-custom" [readonly]="false"></p-steps>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 mt-xl-5">
    <ng-content></ng-content>
  </div>
</div>
<div class="row mt-3">
  <div class="col-sm-12">
    <div class="m-b-0 text-right">
    <button class="btn btn-info m-r-5 waves-effect waves-light" [disabled]="activeIndex <= 0"
            (click)="previous()"><i class="fa fa-chevron-left"> Wstecz</i></button>
      <button type="button" data-target="#edit-modal" data-toggle="modal" class="btn btn-dark waves-effect waves-light  ml-1" [disabled]="activeIndex == reachedIndex"
              >Edytuj <i class="fas fa-marker"></i></button>
      <button class="btn btn-dark waves-effect waves-light  ml-1" [disabled]="activeIndex >= items.length - 1"
              (click)="next()">Dalej <i class="fa fa-chevron-right"></i></button>
    </div>
  </div>
</div>

<confirmation-modal
  [id]="'edit-modal'"
  [header]="'Edycja kroku'"
  [description]="'Edycja spowoduje utratę postępu uzyskanego w dalszych krokach, kontynuować?'"
  [closeDescription]="'Nie'"
  [confirmDescription]="'Tak'"
  (onConfirm)="edit()" >
</confirmation-modal>
