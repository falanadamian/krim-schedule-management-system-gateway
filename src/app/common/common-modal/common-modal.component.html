<div class="modal fade" id="{{id}}" tabindex="-1" role="dialog" aria-labelledby="confirmationLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-slideout modal-xl" role="document">
    <div class="modal-content pb-4">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationLabel">{{header}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">x</span>
        </button>
      </div>
      <ng-container *ngTemplateOutlet="layoutTemplate; context: { header: this.header}">
      </ng-container>
    </div>
  </div>
</div>
